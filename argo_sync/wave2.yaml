apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-1
  namespace: wave
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  replicas: 5
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: nginx
        image: argoproj/rollouts-demo:green #nginx:perl #argoproj/rollouts-demo:green #blue #nginx:perl
        ports:
        - containerPort: 80 #8080
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: nginx-html