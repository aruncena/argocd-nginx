apiVersion: v1
kind: Secret
metadata:
  name: github-org-creds
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repo-creds  # Note: repo-creds, not repository
type: Opaque
stringData:
  type: git
  url: https://github.com/myorg  # Pattern prefix
  username: my-username
  password: my-token