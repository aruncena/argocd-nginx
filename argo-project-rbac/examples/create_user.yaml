# Create local users in ArgoCD
kubectl patch configmap argocd-cm -n argocd --type merge -p '
{
  "data": {
    "accounts.alice": "apiKey, login",
    "accounts.bob": "apiKey, login",
    "accounts.charlie": "apiKey, login"
  }
}'

# Restart ArgoCD server to pick up changes
kubectl rollout restart deployment argocd-server -n argocd

# Set password for each user
argocd account update-password --account alice --new-password AlicePass123!
argocd account update-password --account bob --new-password BobPass123!
argocd account update-password --account charlie --new-password CharliePass123!