apiVersion: apps/v1 #argoproj.io/v1alpha1 #apps/v1
kind: Deployment #Rollout #Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  # serviceaccount: nginx-sa
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: httpd #861923434973.dkr.ecr.ap-south-1.amazonaws.com/nginx:la
          ports:
            - containerPort: 80
          volumeMounts:
          - name: html
            mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: nginx-html            
